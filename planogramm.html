<!-- Form to pick rows, columns, and orientation for PDF -->

        async function loadCategories() {

function allowDrop(event) {
    event.preventDefault();
}

async function loadProductImages(category = '') {
    productImages.innerHTML = '';

    let query = supabase.from('products').select('name, image_url, price'); // Include price

    if (category) {
        query = query.eq('category', category);
    }

    const { data, error } = await query;

    if (error) {
        console.error("Error fetching product images:", error);
        return;
    }

    data.forEach(product => {
        const img = document.createElement('img');
        img.src = product.image_url;
        img.alt = product.name;
        img.title = product.name;
        img.draggable = true;
        img.dataset.price = product.price; // Store price in data attribute
        img.addEventListener('dragstart', drag);
        productImages.appendChild(img);
    });
}


        loadCategories();
        loadProductImages();

        categoryFilter.addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            loadProductImages(selectedCategory);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            createGrid(columns, rows);
        });

        function createGrid(columns, rows) {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
            gridContainer.style.gridTemplateRows = `repeat(${rows}, 100px)`;

            for (let i = 0; i < rows * columns; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.addEventListener('dragover', allowDrop);
                gridItem.addEventListener('drop', drop);
                gridContainer.appendChild(gridItem);
            }
        }

function drag(event) {
    // Set the `product`, `html`, and `price` data on the data transfer object
    event.dataTransfer.setData('text/html', event.target.outerHTML);
    event.dataTransfer.setData('product', event.target.alt);
    event.dataTransfer.setData('price', event.target.dataset.price || '0'); // Include price in the drag data
}

function drop(event) {
    event.preventDefault();
    const productName = event.dataTransfer.getData('product');
    const imageHTML = event.dataTransfer.getData('text/html');
    const price = parseFloat(event.dataTransfer.getData('price')) || 0; // Parse price from drag data

    // Add the product image, a quantity input, and store the product's price
    event.target.innerHTML = `
        ${imageHTML}
        <input type="number" min="1" value="1" class="quantity-input" placeholder="Anzahl" style="position: absolute; bottom: 10px; left: 10px; width: 50px;">
    `;
    event.target.setAttribute('data-product-name', productName);
    event.target.setAttribute('data-price', price); // Store price as a data attribute on the grid item
}

// Define addAllToCart in the global scope
window.addAllToCart = function addAllToCart() {
    const gridItems = document.querySelectorAll('.grid-item');

    gridItems.forEach(gridItem => {
        const productName = gridItem.getAttribute('data-product-name');
        const quantityInput = gridItem.querySelector('.quantity-input');
        const price = parseFloat(gridItem.getAttribute('data-price')) || 0; // Retrieve stored price

        if (productName && quantityInput) {
            const quantity = parseInt(quantityInput.value);
            if (quantity > 0) {
                addToCart(productName, quantity, price); // Pass price here
            }
        }
    });

    alert("Alle ausgewählten Produkte wurden dem Warenkorb hinzugefügt.");
    updateCart();
}

        // Warenkorb Management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(productName, quantity, price) {
    const item = cart.find(item => item.product === productName);
    if (item) {
        item.quantity += quantity;
    } else {
        cart.push({ product: productName, quantity, price }); // Store price with each item
    }
    updateCart();
}




        function updateCart() {
            const cartContent = document.getElementById('cart-list');
            const cartCount = document.getElementById('cart-count');
            cartContent.innerHTML = '';

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.quantity}x ${item.product}`;
                cartContent.appendChild(listItem);
            });

            localStorage.setItem('cart', JSON.stringify(cart));
        }

// Define clearCart in the global scope
window.clearCart = function clearCart() {
    cart = [];
    updateCart();
    localStorage.removeItem('cart');
};

// Define finalizeOrder in the global scope
window.finalizeOrder = function finalizeOrder() {
    if (cart.length === 0) {
        alert("Der Warenkorb ist leer.");
        return;
    }
    window.location.href = 'order-summary.html';
};

// Define the function globally
window.generatePlanogramPDF = async function generatePlanogramPDF(event) {
    if (event) event.preventDefault(); // Prevent default form submission

    const pdfRows = parseInt(document.getElementById("pdf-rows").value) || 4;
    const pdfColumns = parseInt(document.getElementById("pdf-columns").value) || 3;
    const orientation = document.getElementById("pdf-orientation").value;

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
        orientation: orientation === "landscape" ? "landscape" : "portrait"
    });

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const margin = 10;
    const spacing = 5;

    const cellWidth = (pageWidth - margin * 2 - spacing * (pdfColumns - 1)) / pdfColumns;
    const cellHeight = (pageHeight - margin * 2 - spacing * (pdfRows - 1)) / pdfRows;

    const gridItems = document.querySelectorAll(".grid-item");
    const images = [];

    gridItems.forEach(gridItem => {
        const img = gridItem.querySelector("img");
        if (img) {
            images.push({
                src: img.src,
                width: img.naturalWidth,
                height: img.naturalHeight
            });
        } else {
            images.push(null);
        }
    });

    let imageIndex = 0;

    for (let page = 0; page < Math.ceil(images.length / (pdfRows * pdfColumns)); page++) {
        if (page > 0) pdf.addPage();

        for (let row = 0; row < pdfRows; row++) {
            for (let column = 0; column < pdfColumns; column++) {
                const image = images[imageIndex++];
                if (image) {
                    const aspectRatio = image.width / image.height;
                    let displayWidth, displayHeight;

                    if (aspectRatio >= 1) {
                        displayWidth = Math.min(cellWidth, cellHeight * aspectRatio);
                        displayHeight = displayWidth / aspectRatio;
                    } else {
                        displayHeight = Math.min(cellHeight, cellWidth / aspectRatio);
                        displayWidth = displayHeight * aspectRatio;
                    }

                    const xPos = margin + column * (cellWidth + spacing);
                    const yPos = margin + row * (cellHeight + spacing);

                    pdf.addImage(image.src, "JPEG", xPos, yPos, displayWidth, displayHeight);
                }
            }
        }
    }

    pdf.save("planogram.pdf");
};
