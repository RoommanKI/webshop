<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planogramm Ersteller</title>
    <style>
        /* General Styling */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f9fafb; 
            color: #333; 
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        form label {
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }

        form input[type="number"], select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        form button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2980b9;
        }

        .product-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-images img {
            width: 80px;
            height: 80px;
            cursor: grab;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .product-images img:hover {
            transform: scale(1.1);
            border-color: #3498db;
        }

        #grid-container {
            margin: 30px auto;
            padding: 10px;
            display: grid;
            gap: 8px;
            max-width: 90%;
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #fff;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .grid-item img {
            max-width: 90%;
            max-height: 90%;
        }

        .grid-item:hover {
            background-color: #f0f8ff;
        }

        /* Warenkorb Styling */
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #3498db;
        }

        #cart-popup {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #cart-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #cart-content li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Planogramm Ersteller</h1>

    <!-- Form to input rows and columns -->
    <form id="grid-form">
        <label for="rows">Reihen:</label>
        <input type="number" id="rows" min="1" value="3" required>
        <label for="columns">Spalten:</label>
        <input type="number" id="columns" min="1" value="3" required>
        <button type="submit">Grid Erstellen</button>
    </form>

    <!-- Category Filter Dropdown -->
    <label for="category-filter">Kategorie:</label>
    <select id="category-filter">
        <option value="">Alle Kategorien</option>
    </select>

    <!-- Product image selection area -->
    <h2>Produkte</h2>
    <div class="product-images" id="product-images"></div>

    <!-- Grid where images can be dropped -->
    <h2>Planogramm</h2>
    <div id="grid-container" class="grid" style="grid-template-columns: repeat(3, 100px);"></div>

    <!-- Warenkorb Icon -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Warenkorb Popup -->
    <div id="cart-popup">
        <h3>Ihr Warenkorb</h3>
        <div id="cart-content">
            <ul id="cart-list">
                <p>Ihr Warenkorb ist leer.</p>
            </ul>
        </div>
        <button class="btn" onclick="finalizeOrder()">Bestellung abschließen</button>
        <button class="btn" onclick="clearCart()">Warenkorb löschen</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('grid-form');
        const gridContainer = document.getElementById('grid-container');
        const productImages = document.getElementById('product-images');
        const categoryFilter = document.getElementById('category-filter');

        // Fetch product categories from Supabase
        async function loadCategories() {
            const { data, error } = await supabase
                .from('products')
                .select('category')
                .neq('category', null);

            if (error) {
                console.error("Error fetching categories:", error);
                return;
            }

            const uniqueCategories = [...new Set(data.map(item => item.category))];
            uniqueCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Fetch product images based on category from Supabase
        async function loadProductImages(category = '') {
            productImages.innerHTML = ''; // Clear current images

            let query = supabase.from('products').select('name, image_url');

            if (category) {
                query = query.eq('category', category);
            }

            const { data, error } = await query;

            if (error) {
                console.error("Error fetching product images:", error);
                return;
            }

            data.forEach(product => {
                const img = document.createElement('img');
                img.src = product.image_url;
                img.alt = product.name;
                img.title = product.name;
                img.draggable = true;
                img.addEventListener('dragstart', drag);
                productImages.appendChild(img);
            });
        }

        // Load categories and initial product images
        loadCategories();
        loadProductImages();

        // Event listener for category change to filter products
        categoryFilter.addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            loadProductImages(selectedCategory);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            createGrid(columns, rows);
        });

        function createGrid(columns, rows) {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
            gridContainer.style.gridTemplateRows = `repeat(${rows}, 100px)`;

            for (let i = 0; i < rows * columns; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.addEventListener('dragover', allowDrop);
                gridItem.addEventListener('drop', drop);
                gridContainer.appendChild(gridItem);
            }
        }

        function drag(event) {
            event.dataTransfer.setData('text/html', event.target.outerHTML);
            event.dataTransfer.setData('product', event.target.alt); // Track product name
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const productName = event.dataTransfer.getData('product');
            const imageHTML = event.dataTransfer.getData('text/html');
            event.target.innerHTML = imageHTML; // Add image to grid cell

            if (productName) {
                addToCart(productName);
            }
        }

        // Cart Management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName) {
            const item = cart.find(item => item.product === productName);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ product: productName, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartContent = document.getElementById('cart-list');
            const cartCount = document.getElementById('cart-count');
            cartContent.innerHTML = '';

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.quantity}x ${item.product}`;
                cartContent.appendChild(listItem);
            });

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function clearCart() {
            cart = [];
            updateCart();
            localStorage.removeItem('cart');
        }

        function finalizeOrder() {
            if (cart.length === 0) {
                alert("Der Warenkorb ist leer.");
                return;
            }
            window.location.href = 'order-summary.html';
        }

        document.getElementById('cart-icon').addEventListener('click', () => {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = cartPopup.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
