<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Registrierung</title>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Registrierungsformular -->
    <div class="register-container">
        <h2>Registrieren</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="E-Mail eingeben" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Passwort eingeben" required>
            </div>
            <button type="submit">Registrieren</button>
            <p id="register-error" class="error-message"></p>
        </form>
    </div>

    <script>
        // Formular Event-Listener
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Verhindert das automatische Neuladen der Seite

            // Supabase-Client initialisieren bei Bedarf (direkt im Event)
            const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // E-Mail und Passwort aus dem Formular holen
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('register-error');

            try {
                // Registrierungsanfrage an Supabase
                const { error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    errorMessage.textContent = `Registrierung fehlgeschlagen: ${error.message}`;
                    console.error('Error:', error); // Fehler in der Konsole anzeigen
                } else {
                    alert('Registrierung erfolgreich! Bitte überprüfen Sie Ihre E-Mails, um Ihre Adresse zu bestätigen.');
                }

            } catch (err) {
                errorMessage.textContent = `Ein unerwarteter Fehler ist aufgetreten: ${err.message}`;
            }
        });
    </script>

</body>
</html>
