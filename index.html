<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Registrierung</title>
    
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client inside DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
            const supabaseKey = 'your-supabase-key-here';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Event listener for form submission
            document.getElementById('register-form').addEventListener('submit', async function (event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('register-error');
                
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });
                    
                    if (error) {
                        errorMessage.textContent = `Registrierung fehlgeschlagen: ${error.message}`;
                    } else {
                        alert('Registrierung erfolgreich! Überprüfen Sie Ihre E-Mails.');
                    }
                } catch (err) {
                    errorMessage.textContent = `Fehler: ${err.message}`;
                }
            });
        });
    </script>
</head>
<body>
    <h2>Registrierung</h2>
    <form id="register-form">
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Registrieren</button>
        <p id="register-error" style="color: red;"></p>
    </form>
</body>
</html>
