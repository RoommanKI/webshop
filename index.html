<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Registration</title>
</head>
<body>
    <h2>Registrieren</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="E-Mail eingeben" autocomplete="email" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Passwort eingeben" autocomplete="new-password" required>
        </div>
        <button type="submit">Registrieren</button>
        <p id="register-error" class="error-message"></p>
    </form>

    <!-- Supabase SDK loaded via module -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page reload

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('register-error');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    errorMessage.textContent = `Registrierung fehlgeschlagen: ${error.message}`;
                } else {
                    alert('Registrierung erfolgreich! Bitte überprüfen Sie Ihre E-Mails.');
                }
            } catch (err) {
                errorMessage.textContent = `Ein unerwarteter Fehler ist aufgetreten: ${err.message}`;
            }
        });
    </script>
</body>
</html>
