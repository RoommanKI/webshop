<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Trauerkarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff4081;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product h2 {
            font-size: 1.2rem;
            color: #333;
        }
        .price {
            font-size: 1.2rem;
            color: #ff4081;
            margin: 10px 0;
        }
        .quantity {
            margin: 10px 0;
            width: 60px;
            text-align: center;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Webshop - Trauerkarten</h1>
        <p>Trauerkarten - nur 0,80 € netto</p>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="Weizenfeld.png" alt="Weizenfeld Trauerkarte">
            <h2>Aufrichtige Anteilnahme - Weizenfeld</h2>
            <p class="price">0,80 € netto</p>
            <input type="number" id="quantity-weizenfeld" class="quantity" min="1" value="1">
            <button class="btn" onclick="addToCart('Weizenfeld', 'quantity-weizenfeld', 0.8)">In den Warenkorb</button>
        </div>
        <!-- Weitere Produkte hier hinzufügen... -->
    </section>

    <footer>
        <p>&copy; 2024 Dein Name. Alle Rechte vorbehalten.</p>
        <p>Kontakt: <a href="mailto:Nico.Zimmermann@Primero-Partners.com" style="color: #ff4081;">Nico.Zimmermann@Primero-Partners.com</a></p>
    </footer>

    <script>
        const cart = [];
        
        function addToCart(productName, quantityId, price) {
            const quantity = parseInt(document.getElementById(quantityId).value);
            if (quantity > 0) {
                const item = cart.find(item => item.product === productName);
                if (item) {
                    item.quantity += quantity;
                } else {
                    cart.push({ product: productName, quantity, price });
                }
                alert(`${quantity}x ${productName} wurde dem Warenkorb hinzugefügt!`);
            } else {
                alert("Bitte eine gültige Anzahl eingeben.");
            }
        }
    </script>
</body>
</html>
