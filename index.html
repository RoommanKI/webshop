<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Grußkarten</title>
    <style>
        /* Your existing styles here */
        .category { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#trauerkarten" onclick="showCategory('trauer')">Trauerkarten</a>
        <a href="#hochzeitskarten" onclick="showCategory('hochzeit')">Hochzeitskarten</a>
        <a href="#glueckwunschkarten" onclick="showCategory('glueckwunsch')">Glückwunschkarten</a>
        <a href="#weihnachtskarten" onclick="showCategory('weihnachten')">Weihnachtskarten</a>
        <a href="#eventkarten" onclick="showCategory('events')">Eventkarten</a>
    </nav>

    <!-- Hauptinhalt -->
    <div id="main-content">
        <!-- Categories -->
        <section id="trauerkarten" class="category">
            <h2>Trauerkarten</h2>
            <div id="trauerkarten-products"></div>
        </section>
        <section id="hochzeitskarten" class="category">
            <h2>Hochzeitskarten</h2>
            <div id="hochzeitskarten-products"></div>
        </section>
        <section id="glueckwunschkarten" class="category">
            <h2>Glückwunschkarten</h2>
            <div id="glueckwunschkarten-products"></div>
        </section>
        <section id="weihnachtskarten" class="category">
            <h2>Weihnachtskarten</h2>
            <div id="weihnachtskarten-products"></div>
        </section>
        <section id="eventkarten" class="category">
            <h2>Eventkarten</h2>
            <div id="eventkarten-products"></div>
        </section>
    </div>

    <script>
        function showCategory(categoryId) {
            // Hide all categories
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => cat.style.display = 'none');

            // Show the selected category
            const selectedCategory = document.getElementById(categoryId + 'karten');
            if (selectedCategory) {
                selectedCategory.style.display = 'block';
            }
        }

        // Example Supabase call for fetching products (for one category, repeat for others)
        async function loadProducts(category, containerId) {
            const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE'; // Your key here
            const supabase = createClient(supabaseUrl, supabaseKey);

            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .eq('category', category);

            if (error) {
                console.error('Error fetching products:', error);
                return;
            }

            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing products

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" />
                    <h3>${product.name}</h3>
                    <p>${product.price} €</p>
                `;
                container.appendChild(productDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load products for all categories
            loadProducts('trauer', 'trauerkarten-products');
            loadProducts('hochzeit', 'hochzeitskarten-products');
            loadProducts('glueckwunsch', 'glueckwunschkarten-products');
            loadProducts('weihnachten', 'weihnachtskarten-products');
            loadProducts('events', 'eventkarten-products');
        });
    </script>

    <!-- Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
