<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Products with Images</title>
    <script type="module">
        // Importiere das Supabase-Paket
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase Initialisierung
        const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Daten aus der Tabelle "products" abrufen
        async function fetchProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*'); // Select all columns

            if (error) {
                console.error('Error fetching products:', error);
            } else {
                console.log('Fetched products:', data);
                displayProducts(data);
            }
        }

        // Produkte in HTML anzeigen
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = ''; // Clear any previous content

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.innerHTML = `
                    <div style="border: 1px solid #ddd; padding: 15px; margin-bottom: 15px;">
                        <h2>${product.name}</h2>
                        <img src="${product.image_url}" alt="${product.name}" style="max-width: 300px;">
                        <p><strong>Price:</strong> $${product.price}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p><strong>Category:</strong> ${product.category}</p>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }

        // Nach dem Laden der Seite Produkte abrufen
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</head>
<body>
    <h1>Products List</h1>
    <div id="products-container"></div>
</body>
</html>
