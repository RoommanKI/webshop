<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop - Grußkarten</title>

    <!-- Ensure Supabase JavaScript Client is available and initialized before the page content -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Initialize Supabase in the head so it's available globally -->
    <script>
        let supabase;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase client
            const supabaseUrl = 'https://vaugbzzhenbkmcuuoeai.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdWdienpoZW5ia21jdXVvZWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTgwODcsImV4cCI6MjA0NDQ5NDA4N30.BAKeLpt5GTm4eu9yQYCoNHL3pDVjk3q5aibIP5bkVIE';
            supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Call the function to load products
            loadProducts('trauer', 'trauerkarten-products');
            loadProducts('hochzeit', 'hochzeitskarten-products');
            loadProducts('glueckwunsch', 'glueckwunschkarten-products');
            loadProducts('weihnachten', 'weihnachtskarten-products');
            loadProducts('events', 'eventkarten-products');

            // Default to showing the first category (e.g., 'trauer')
            showCategory('trauer');
        });
    </script>

    <style>
        /* Basic styles for navigation and layout */
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #e73370;
        }

        .category {
            display: none;
        }

        .active {
            display: block;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .product p {
            color: #ff4081;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#" onclick="showCategory('trauer')">Trauerkarten</a>
        <a href="#" onclick="showCategory('hochzeit')">Hochzeitskarten</a>
        <a href="#" onclick="showCategory('glueckwunsch')">Glückwunschkarten</a>
        <a href="#" onclick="showCategory('weihnachten')">Weihnachtskarten</a>
        <a href="#" onclick="showCategory('events')">Eventkarten</a>
    </nav>

    <!-- Main content where categories will be displayed -->
    <div id="main-content">
        <!-- Placeholder sections for categories -->
        <section id="trauer" class="category">
            <h2>Trauerkarten</h2>
            <div id="trauerkarten-products"></div>
        </section>

        <section id="hochzeit" class="category">
            <h2>Hochzeitskarten</h2>
            <div id="hochzeitskarten-products"></div>
        </section>

        <section id="glueckwunsch" class="category">
            <h2>Glückwunschkarten</h2>
            <div id="glueckwunschkarten-products"></div>
        </section>

        <section id="weihnachten" class="category">
            <h2>Weihnachtskarten</h2>
            <div id="weihnachtskarten-products"></div>
        </section>

        <section id="events" class="category">
            <h2>Eventkarten</h2>
            <div id="eventkarten-products"></div>
        </section>
    </div>

    <script>
        // Show the selected category and hide others
        function showCategory(categoryId) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => cat.style.display = 'none'); // Hide all
            document.getElementById(categoryId).style.display = 'block'; // Show selected
        }

        // Function to load products into the correct category
        async function loadProducts(category, containerId) {
            try {
                const { data: products, error } = await supabase
                    .from('products')  // Supabase table name: 'products'
                    .select('*')
                    .eq('category', category);  // Fetch products matching the category

                if (error) {
                    console.error('Error fetching products:', error);
                    return;
                }

                const container = document.getElementById(containerId);
                container.innerHTML = ''; // Clear previous products

                // Loop through and add products to the container
                products.forEach(product => {
                    const productHtml = `
                        <div class="product">
                            <img src="${product.image_url}" alt="${product.name}" />
                            <h3>${product.name}</h3>
                            <p>${product.price} €</p>
                            <p>${product.description}</p>
                        </div>
                    `;
                    container.innerHTML += productHtml;
                });
            } catch (err) {
                console.error('Error loading products:', err);
            }
        }
    </script>
</body>
</html>
