<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        (function(){
            emailjs.init("XM0F9TmvuK3-NruDz"); // Replace with your EmailJS Public Key
        })();
    </script>
        <style>
        /* Styling for the Contact Form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4081;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
  header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: white;
            color: #ff4081;
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #ff4081;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff4081;
            color: white;
        }
        .contact-section {
            background-color: #fff;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }

        #contactForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #contactForm label {
            font-weight: bold;
            color: #333;
        }

        #contactForm input[type="text"],
        #contactForm input[type="email"],
        #contactForm textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        #contactForm textarea {
            resize: vertical;
            min-height: 100px;
        }

        #contactForm button {
            padding: 12px;
            font-size: 1em;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contactForm button:hover {
            background-color: #e73370;
        }

        /* Success and Error Message Styling */
        #successMessage, #errorMessage {
            font-size: 0.9em;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #successMessage {
            color: #4CAF50;
            background-color: #e7f4e7;
        }

        #errorMessage {
            color: #F44336;
            background-color: #fbeaea;
        }
    </style>
</head>
<body>

<header>
     <a href="Index.html" class="back-button">Webshop</a>
    <h1>Kontakt</h1>
</header>

<main>
    <section class="contact-section">
        <h2>Wir freuen uns auf Ihre Nachricht</h2>
        <p>Füllen Sie das Formular aus, um uns zu kontaktieren. Wir melden uns so schnell wie möglich bei Ihnen.</p>
        
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Nachricht Senden</button>
        </form>
        
        <p id="successMessage" style="color: green; display: none;">Ihre Nachricht wurde erfolgreich gesendet!</p>
        <p id="errorMessage" style="color: red; display: none;">Es gab ein Problem beim Senden Ihrer Nachricht. Bitte versuchen Sie es später erneut.</p>
    </section>
</main>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents default form submission

        // Define your service and template ID
        const serviceID = "service_0ertyvq"; // Replace with your EmailJS Service ID
        const templateID = "template_ezixl12"; // Replace with the Template ID for this existing template

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                // Show success message and reset form
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
            }, (error) => {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                console.error("Error:", error);
            });
    });
</script>

</body>
</html>
