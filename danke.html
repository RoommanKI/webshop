<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke für Ihre Bestellung</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; text-align: center; }
        .thank-you-message { background-color: white; padding: 50px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 50px auto; }
        h1 { color: #ff4081; }
        p { font-size: 1.2rem; }
        a { text-decoration: none; color: #ff4081; font-weight: bold; }
        a:hover { color: #e73370; }
    </style>
</head>
<body>

    <div class="thank-you-message">
        <h1>Vielen Dank für Ihre Bestellung!</h1>
        <p>Ihre Bestellung wurde erfolgreich übermittelt. Wir werden uns in Kürze mit Ihnen in Verbindung setzen.</p>
        <p>Falls Sie Fragen haben, können Sie uns jederzeit kontaktieren.</p>
        <p><a href="index.html">Zurück zur Startseite</a></p>
    </div>

    <script>
        // Clear the cart from localStorage when danke.html is loaded
        localStorage.removeItem('cart');
        console.log('Cart cleared on danke.html load');
    </script>

</body>
</html>
